<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inam Ur Rehman - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .card-hover {
            transition: 0.3s ease-in-out;
        }

        .card-hover:hover {
            box-shadow: 0 0 20px rgba(255, 0, 132, 0.6);
            transform: scale(1.02);
        }

        .view-btn {
            background: transparent;
            color: #ff4081;
            border: 1px solid #ff4081;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: #ff4081;
            color: white;
            box-shadow: 0 0 10px #ff4081;
        }

        .form-control {
            background-color: #1e1e1e;
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .send-btn {
            background: none;
            color: #ff4081;
            border: 1px solid #ff4081;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #ff4081;
            color: #fff;
            box-shadow: 0 0 10px #ff4081;
        }

        .social-icons i {
            font-size: 20px;
            margin-right: 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #ff4081;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="image/himanshu.jpg" alt="Logo" height="40" width="40"
                    class="rounded-circle shadow-sm border border-light">
                <span>HIMANSHU YADAV</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">PORTFOLIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">RESUME</a></li>

                    <li class="nav-item"><a class="nav-link active" href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Profile Card -->
            <div class="col-md-5">
                <div class="p-4 bg-dark text-white rounded card-hover">
                    <img src="image/image.png" class="img-fluid rounded mb-3"
                        alt="Portrait of Inam Ur Rehman, UI/UX Designer">
                    <h4>Himanshu Yadav</h4>
                    <p class="mb-1">UI UX DESIGNER</p>
                    <p>I am available for freelance work. Connect with me via phone or email.</p>

                    <p><strong>Phone:</strong>
                        <a href="tel:+917500430829" class="text-danger">+91 7500430829</a>
                    </p>
                    <p><strong>Email:</strong>
                        <a href="mailto:himanshu839304@gmail.com" class="text-white">himanshu839304@gmail.com</a>
                    </p>

                    <div class="social-icons mb-3">
                        <a href="#" target="_blank" aria-label="GitHub" class="text-white me-2"><i
                                class="fab fa-github fa-lg"></i> </a>
                        <a href="#" target="_blank" aria-label="LinkedIn" class="text-white me-2">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                        <a href="" target="_blank" aria-label="Facebook" class="text-white">
                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                    </div>

                    <button class="btn btn-light view-btn">VIEW PORTFOLIO</button>
                </div>
            </div>


            <!-- Contact Form -->
            <div class="col-md-7">
                <div class="p-4 bg-dark text-white rounded">
                    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Message</label>
                            <textarea name="message" class="form-control" rows="5"
                                placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-light send-btn">
                            SEND MESSAGE <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
